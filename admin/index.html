<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Data</title>

    <!-- Flowbite CSS (Tailwind CSS is automatically included in Flowbite) -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />

    <!-- IziToast CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css" />

    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <!-- Simple DataTables CDN -->
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@9.0.3"></script>
</head>

<body class="bg-gray-100">

<!-- Container for the Table -->
<div class="container mx-auto p-6">
    <table id="pagination-table" class="table-auto w-full text-sm text-left text-gray-500 border-collapse">
        <thead class="bg-blue-100">
            <tr>
                <th class="px-6 py-3 font-medium text-gray-900">
                    Nama
                </th>
                <th class="px-6 py-3 font-medium text-gray-900">
                    Mantan
                </th>
                <th class="px-6 py-3 font-medium text-gray-900">
                    Email
                </th>
                <th class="px-6 py-3 font-medium text-gray-900">
                    Phone
                </th>
                <th class="px-6 py-3 font-medium text-gray-900">
                    Amount
                </th>
                <th class="px-6 py-3 font-medium text-gray-900">
                    Transaction Date
                </th>
                <th class="px-6 py-3 font-medium text-gray-900">
                    Status
                </th>
            </tr>
        </thead>
        <tbody class="bg-white">
            <!-- Data rows will be inserted here dynamically -->
        </tbody>
    </table>
</div>

<button id="status_modal" data-modal-target="popup-modal" data-modal-toggle="popup-modal" class="hidden text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
</button>

<!-- Modal Structure -->
<div id="popup-modal" tabindex="-1" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <div class="relative bg-white shadow-sm">
            <img id="payment-proof-image" class="w-full h-auto mb-4" src="" alt="Payment Proof" />

            <button type="button" class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" data-modal-hide="popup-modal">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>

            <div class="p-4 md:p-5 text-left">
                <h5 id="modal-name" class="text-md font-semibold tracking-tight text-gray-900">Name Here</h5>
                <div class="flex items-center justify-between">
                    <span id="modal-amount" class="text-lg font-bold text-gray-900">Rp0</span>
                    <button type="button" id="verified-btn" class="bg-info-100 text-info-800 hover:bg-info-800 focus:ring-4 focus:outline-none focus:ring-info-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                        Confirm
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- IziToast JS -->
<script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
<!-- Flowbite -->
<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

<script>
// Fetch data from your server-side API or database
async function fetchData() {
    try {
        const response = await fetch('get_transactions.php'); // Replace with your actual API endpoint
        const data = await response.json(); // Assuming the response is in JSON format

        const tableBody = document.querySelector("#pagination-table tbody");

        // Clear any existing rows in the table body
        tableBody.innerHTML = '';

        // Loop through the data and create table rows dynamically
        data.forEach(item => {
            // Format the total_amount as IDR (Indonesian Rupiah)
            const formattedAmount = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(item.total_amount);

            const row = document.createElement("tr");
            row.classList.add('border-b');

            let badge_class = item.badge_class;

            row.innerHTML = `
                <td class="px-6 py-4">${item.name_1} ${item.name_2 ? ' / ' + item.name_2 : ''}</td>
                <td class="px-6 py-4">${item.mantan_1} ${item.mantan_2 ? ' / ' + item.mantan_2 : ''}</td>
                <td class="px-6 py-4">${item.email_1} ${item.email_2 ? ' / ' + item.email_2 : ''}</td>
                <td class="px-6 py-4">${item.phone_1} ${item.phone_2 ? ' / ' + item.phone_2 : ''}</td>
                <td class="px-6 py-4">${formattedAmount}</td>
                <td class="px-6 py-4">${item.transaction_date}</td>
                <td class="px-6 py-4">
                    <label for="status_modal" class="${badge_class} status-button" data-id="${item.transaction_id}" data-name="${item.name_1} ${item.name_2 ? ' / ' + item.name_2 : ''}" data-status="${item.status}" data-payment-proof="../users/paymentprooft/${item.payment_prooft}">
                        ${item.status}
                    </label>
                </td>
            `;
            tableBody.appendChild(row);
        });

        // Initialize the DataTable after the data is populated
        if (document.getElementById("pagination-table") && typeof simpleDatatables.DataTable !== 'undefined') {
            new simpleDatatables.DataTable("#pagination-table", {
                searchable: true,
                paging: true,
                perPage: 5,
                perPageSelect: [5, 10, 15, 20, 25],
                sortable: false
            });
        }

        // Remove any previous event listeners before adding new ones
        const statusButtons = document.querySelectorAll('.status-button');
        statusButtons.forEach(button => {
            button.removeEventListener('click', handleStatusClick);
            button.addEventListener('click', handleStatusClick);
        });

        // Event handler for opening modal and displaying transaction details
        function handleStatusClick(e) {
            // Fetch the data from the clicked button
            const name = e.target.getAttribute('data-name');
            const paymentProof = e.target.getAttribute('data-payment-proof');
            const amount = e.target.closest('tr').querySelector('td:nth-child(5)').textContent;
            const transactionId = e.target.getAttribute('data-id'); // Transaction ID
            const status = e.target.getAttribute('data-status'); // Status of the transaction

            // Update modal content dynamically
            document.getElementById('modal-name').textContent = name; // Set name
            document.getElementById('modal-amount').textContent = amount; // Set amount
            document.getElementById('payment-proof-image').src = paymentProof; // Set payment proof image

            // Get the verified button inside the modal
            const verifiedButton = document.getElementById('verified-btn');

            // Disable the button if the status is not 'paid'
            if (status !== 'paid') {
                verifiedButton.setAttribute('disabled', 'true');
                verifiedButton.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                verifiedButton.removeAttribute('disabled');
                verifiedButton.classList.remove('opacity-50', 'cursor-not-allowed');
            }

            // Show the modal
            const modal = document.getElementById('popup-modal');
            modal.classList.remove('hidden'); // Remove the 'hidden' class to show the modal

            verifiedButton.addEventListener('click', async () => {
                try {
                    // Send POST request to update the status of the transaction to "verified"
                    const response = await fetch('update_transactions.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            transaction_id: transactionId,
                            status: 'verified', // Update the status to 'verified'
                        }),
                    });

                    // Log the response to check the result
                    const result = await response.json();
                    console.log('Response:', result);  // Debugging line

                    // After successful status update
                    if (result.success) {
                        // Show success message
                        iziToast.success({
                            title: 'Success',
                            message: 'Status successfully updated to Verified!',
                            position: 'topRight', // Adjust the position as needed
                        });

                        // Find the label button that was clicked
                        const statusButton = e.target;

                        // Update the status text to 'verified' on the button
                        statusButton.textContent = 'verified';

                        // Optionally, update the button's appearance to indicate the 'verified' state
                        statusButton.classList.remove('opacity-50', 'cursor-not-allowed'); // Remove the disabled state
                        statusButton.classList.add('bg-pink-100 text-pink-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-full');
                        
                        // Close the modal by triggering the close action
                        const closeButton = document.querySelector('[data-modal-hide="popup-modal"]');
                        closeButton.click(); // Programmatically trigger the modal close

                        // Optionally, refresh the data table or trigger fetchData again if needed
                        fetchData(); // Uncomment this line to reload data after status update
                    } else {
                        // Error handling
                        iziToast.error({
                            title: 'Error',
                            message: 'Failed to update status.',
                            position: 'topRight',
                        });
                    }
                } catch (error) {
                    console.error('Error updating status:', error);
                    // Use IziToast for error notification
                    iziToast.error({
                        title: 'Error',
                        message: 'Error updating status.',
                        position: 'topRight',
                    });
                }
            });
        }
    } catch (error) {
        console.error('Error fetching data:', error);
    }
}

// Call fetchData to populate the table
fetchData();

</script>


</body>

</html>
