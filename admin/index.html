<!-- Modal Structure -->
<div id="popup-modal" tabindex="-1" class="hidden overflow-y-auto overflow-x-hidden fixed top-4 left-1/2 transform -translate-x-1/2 z-50 w-full max-w-md">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <div class="relative bg-white shadow-sm">
            <!-- Payment Proof Image -->
            <img id="payment-proof-image" class="w-full h-auto mb-4" src="" alt="Payment Proof" />

            <!-- Close Button -->
            <button type="button" class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" data-modal-hide="popup-modal">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>

            <!-- Modal Content -->
            <div class="p-4 md:p-5 text-left">
                <h5 id="modal-name" class="text-md font-semibold tracking-tight text-gray-900">Name Here</h5>
                <div class="flex items-center justify-between">
                    <span id="modal-amount" class="text-lg font-bold text-gray-900">Rp0</span>
                    <button type="button" class="bg-pink-100 text-pink-800 hover:bg-pink-800 focus:ring-4 focus:outline-none focus:ring-pink-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                        verified
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Flowbite JS -->
<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

<script>
    // Fetch data from your server-side API or database
async function fetchData() {
    try {
        const response = await fetch('get_transactions.php'); // Replace with your actual API endpoint
        const data = await response.json(); // Assuming the response is in JSON format

        const tableBody = document.querySelector("#pagination-table tbody");

        // Clear any existing rows in the table body
        tableBody.innerHTML = '';

        // Loop through the data and create table rows dynamically
        data.forEach(item => {
            // Format the total_amount as IDR (Indonesian Rupiah)
            const formattedAmount = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(item.total_amount);

            const row = document.createElement("tr");
            row.classList.add('border-b');

            let badge_class = item.badge_class;

            let buttonStatus = item.status;
            let buttonClass = badge_class;
            let isDisabled = '';

            // Disable button if status is not 'Paid' or 'Verified'
            if (buttonStatus !== 'paid' && buttonStatus !== 'verified') {
                isDisabled = 'disabled';
                buttonClass += ' opacity-50 cursor-not-allowed'; // Add classes to make it visually disabled
            }

            row.innerHTML = `
                <td class="px-6 py-4">${item.name_1} ${item.name_2 ? ' / ' + item.name_2 : ''}</td>
                <td class="px-6 py-4">${item.mantan_1} ${item.mantan_2 ? ' / ' + item.mantan_2 : ''}</td>
                <td class="px-6 py-4">${item.email_1} ${item.email_2 ? ' / ' + item.email_2 : ''}</td>
                <td class="px-6 py-4">${item.phone_1} ${item.phone_2 ? ' / ' + item.phone_2 : ''}</td>
                <td class="px-6 py-4">${formattedAmount}</td>
                <td class="px-6 py-4">${item.transaction_date}</td>
                <td class="px-6 py-4">
                    <a href="#" data-modal-target="popup-modal" data-modal-toggle="popup-modal" class="${buttonClass} hover:cursor ${isDisabled}" data-id="${item.transaction_id}" data-name="${item.name_1} ${item.name_2 ? ' / ' + item.name_2 : ''}" data-status="${item.status}" data-payment-proof="../users/paymentprooft/${item.payment_prooft}" ${isDisabled}>
                        ${item.status}
                    </a>
                </td>
            `;
            tableBody.appendChild(row);
        });

        // Initialize the DataTable after the data is populated
        if (document.getElementById("pagination-table") && typeof simpleDatatables.DataTable !== 'undefined') {
            new simpleDatatables.DataTable("#pagination-table", {
                searchable: true,
                paging: true,
                perPage: 5,
                perPageSelect: [5, 10, 15, 20, 25],
                sortable: false
            });
        }

        // Event listener for opening modal and displaying transaction details
        const statusButtons = document.querySelectorAll('[data-modal-target="popup-modal"]');
        statusButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                // Fetch the data from the clicked button
                const name = e.target.getAttribute('data-name');
                const paymentProof = e.target.getAttribute('data-payment-proof');
                const amount = e.target.closest('tr').querySelector('td:nth-child(5)').textContent;
                const transactionId = e.target.getAttribute('data-id'); // Transaction ID

                // Update modal content dynamically
                document.getElementById('modal-name').textContent = name; // Set name
                document.getElementById('modal-amount').textContent = amount; // Set amount
                document.getElementById('payment-proof-image').src = paymentProof; // Set payment proof image

                // Show the modal
                const modal = document.getElementById('popup-modal');
                modal.classList.remove('hidden'); // Show the modal by removing the 'hidden' class

                // Add event listener to the Verified button inside the modal
                const verifiedButton = modal.querySelector('button');
                verifiedButton.addEventListener('click', async () => {
                    try {
                        // Send POST request to update the status of the transaction to "verified"
                        const response = await fetch('update_transactions.php', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                transaction_id: transactionId,
                                status: 'verified', // Update the status to 'verified'
                            }),
                        });

                        const result = await response.json();
                        if (result.success) {
                            alert('Status successfully updated to Verified!');

                            // Close the modal
                            modal.classList.add('hidden');

                            // Optionally, update the table row status here
                            const statusButton = e.target;
                            statusButton.textContent = 'Verified';
                            statusButton.classList.remove('opacity-50', 'cursor-not-allowed'); // Remove disabled state
                        } else {
                            alert('Failed to update status');
                        }
                    } catch (error) {
                        console.error('Error updating status:', error);
                        alert('Error updating status');
                    }
                });
            });
        });

        // Event listener to close modal when clicking the close button
        const closeModalButton = document.querySelector('[data-modal-hide="popup-modal"]');
        closeModalButton.addEventListener('click', () => {
            const modal = document.getElementById('popup-modal');
            modal.classList.add('hidden'); // Hide the modal
        });

        // Close modal when clicking outside of it
        const modal = document.getElementById('popup-modal');
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.add('hidden'); // Hide the modal if the background is clicked
            }
        });

    } catch (error) {
        console.error('Error fetching data:', error);
    }
}

// Call fetchData to populate the table
fetchData();
</script>
