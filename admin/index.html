<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

<script>
    // Fungsi untuk menampilkan modal dengan data yang relevan
    document.querySelectorAll('[data-modal-toggle]').forEach(($triggerEl) => {
        const modalId = $triggerEl.getAttribute('data-modal-target');
        const $modalEl = document.getElementById(modalId);

        if ($modalEl) {
            const modal = new Modal($modalEl); // Inisialisasi modal dengan Flowbite

            // Tampilkan modal saat elemen yang memiliki data-modal-toggle diklik
            $triggerEl.addEventListener('click', (event) => {
                // Ambil data dari tombol yang diklik
                const name = event.currentTarget.getAttribute('data-name');
                const email = event.currentTarget.getAttribute('data-email');
                const phone = event.currentTarget.getAttribute('data-phone');
                const status = event.currentTarget.getAttribute('data-status');
                const amount = event.currentTarget.getAttribute('data-amount');
                const date = event.currentTarget.getAttribute('data-date');

                // Debug: Log data untuk memastikan data sudah diambil dengan benar
                console.log("Data yang diambil:", { name, email, phone, status, amount, date });

                // Tampilkan data tersebut di modal
                document.getElementById('modal-name').textContent = name;
                document.getElementById('modal-email').textContent = email;
                document.getElementById('modal-phone').textContent = phone;
                document.getElementById('modal-status').textContent = status;
                document.getElementById('modal-amount').textContent = amount;
                document.getElementById('modal-date').textContent = date;

                // Tampilkan modal
                modal.show(); // Ini akan menampilkan modal
            });
        } else {
            console.error(`Modal dengan ID ${modalId} tidak ditemukan. Pastikan data-modal-target menunjuk ke ID modal yang benar.`);
        }
    });

    // Fungsi untuk menyembunyikan modal saat tombol close diklik
    document.querySelectorAll('[data-modal-hide]').forEach(($triggerEl) => {
        const modalId = $triggerEl.getAttribute('data-modal-hide');
        const $modalEl = document.getElementById(modalId);

        if ($modalEl) {
            // Inisialisasi modal dengan Flowbite
            const modal = new Modal($modalEl);

            // Sembunyikan modal saat tombol close diklik
            $triggerEl.addEventListener('click', () => {
                modal.hide(); // Sembunyikan modal
            });
        } else {
            console.error(
                `Modal dengan ID ${modalId} tidak ditemukan. Pastikan data-modal-hide menunjuk ke ID modal yang benar.`
            );
        }
    });

    // Function to fetch and populate data
    async function fetchData() {
        try {
            const response = await fetch('get_transactions.php'); // Replace with your actual API endpoint
            const data = await response.json(); // Assuming the response is in JSON format

            const tableBody = document.querySelector("#pagination-table tbody");

            // Clear any existing rows in the table body
            tableBody.innerHTML = '';

            // Loop through the data and create table rows dynamically
            data.forEach(item => {
                const formattedAmount = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(item.total_amount);

                const row = document.createElement("tr");
                row.classList.add('border-b');

                let badge_class = item.badge_class;

                row.innerHTML = `
                    <td class="px-6 py-4">${item.name_1} ${item.name_2 ? ' / ' + item.name_2 : ''}</td>
                    <td class="px-6 py-4">${item.mantan_1} ${item.mantan_2 ? ' / ' + item.mantan_2 : ''}</td>
                    <td class="px-6 py-4">${item.email_1} ${item.email_2 ? ' / ' + item.email_2 : ''}</td>
                    <td class="px-6 py-4">${item.phone_1} ${item.phone_2 ? ' / ' + item.phone_2 : ''}</td>
                    <td class="px-6 py-4">${formattedAmount}</td>
                    <td class="px-6 py-4">${item.transaction_date}</td>
                    <td class="px-6 py-4">
                        <button 
                            data-modal-target="popup-modal" 
                            data-modal-toggle="popup-modal" 
                            class="${badge_class}"
                            data-name="${item.name_1} ${item.name_2 ? ' / ' + item.name_2 : ''}"
                            data-email="${item.email_1} ${item.email_2 ? ' / ' + item.email_2 : ''}"
                            data-phone="${item.phone_1} ${item.phone_2 ? ' / ' + item.phone_2 : ''}"
                            data-status="${item.status}"
                            data-amount="${formattedAmount}"
                            data-date="${item.transaction_date}">
                            ${item.status}
                        </button>
                    </td>
                `;

                tableBody.appendChild(row);
            });
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    // Call fetchData to populate the table
    fetchData();
</script>
