<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Ditutup - Fun Run Dafam Semarang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ff8a00, #e52e71, #1a2a6c);
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .logo-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff8a00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .city {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .event-title {
            font-size: 2.2rem;
            font-weight: bold;
            margin: 20px 0;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .date {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 25px 0;
            color: #ffcc00;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .closed-banner {
            background: linear-gradient(90deg, #e52e71, #ff8a00);
            padding: 15px;
            border-radius: 10px;
            margin: 30px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .closed-text {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .thank-you {
            font-size: 1.5rem;
            margin: 25px 0;
            line-height: 1.6;
        }
        
        .see-you {
            font-size: 1.4rem;
            margin: 20px 0;
            color: #ffcc00;
        }
        
        .contact {
            margin-top: 30px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 1.2rem;
        }
        
        .official {
            margin-top: 20px;
            font-style: italic;
            color: #cccccc;
        }
        
        .runner-icon {
            font-size: 4rem;
            margin: 20px 0;
            color: #ff8a00;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .logo-text {
                font-size: 1.8rem;
            }
            
            .city {
                font-size: 1.4rem;
            }
            
            .event-title {
                font-size: 1.6rem;
            }
            
            .date {
                font-size: 1.4rem;
            }
            
            .closed-text {
                font-size: 1.8rem;
            }
            
            .thank-you, .see-you {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-text">FUN RUN</div>
            </div>
        </div>
        
        <div class="event-title">LARI SAMA MANTAN</div>
        
        <div class="date">12 OCTOBER 2025</div>
        
        <div class="closed-banner">
            <div class="closed-text">CLOSE REGISTRATION</div>
        </div>
        
        <!-- <div class="runner-icon">üèÉ‚Äç‚ôÇÔ∏è</div> -->
        
        <div class="thank-you">
            THANK YOU RUNNER FOR PARTICIPATE
        </div>
        
        <div class="see-you">
            SEE YOU ON 12 OCTOBER 2025
        </div>
        
        <div class="contact">
            RSVP +62877-7313-5476
        </div>
        
        <div class="official">
            (OFFICIAL FUN RUN DAFAM SEMARANG)
        </div>
    </div>
</body>
</html>
