<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Data</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link id="pagestyle" href="assets/styles.css" rel="stylesheet" />
</head>
<body>

  <div class="main-content">
    <div class="container mt-7">
      <h2 class="mb-5">Transaction Details</h2>
      <div class="row">
        <div class="col">
          <div class="card shadow">
            <div class="card-header border-0">
              <h3 class="mb-0">Transaction Table</h3>
            </div>
            <div class="table-responsive">
              <table class="table align-items-center table-flush" id="transactionTable">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">Transaction ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Transaction Date</th>
                    <th scope="col">Status</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Data will be populated here via JavaScript -->
                </tbody>
              </table>
            </div>
            <!-- Pagination -->
            <div class="card-footer py-4">
              <nav aria-label="...">
                <ul class="pagination justify-content-end mb-0">
                  <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">
                      <i class="fas fa-angle-left"></i>
                      <span class="sr-only">Previous</span>
                    </a>
                  </li>
                  <li class="page-item active">
                    <a class="page-link" href="#">1</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#">
                      <i class="fas fa-angle-right"></i>
                      <span class="sr-only">Next</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="row align-items-center justify-content-xl-between">
      <div class="col-xl-6 m-auto text-center">
        <div class="copyright">
          <p>Made with <a href="https://www.creative-tim.com/product/argon-dashboard" target="_blank">Argon Dashboard</a> by Creative Tim</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $(document).ready(function() {
      // Fetch data from the API endpoint
      $.ajax({
        url: 'get_transactions.php', // Update this URL if needed
        method: 'GET',
        success: function(data) {
          if (data.length > 0) {
            // Populate the table with data
            let tableRows = '';
            data.forEach(function(row) {
              let statusClass = row.badge_class;
              tableRows += `
                <tr>
                    <th scope="row">
                      <div class="media align-items-center">
                        <a href="users/paymentprooft/${row.payment_prooft}" target="_blank"" class="avatar rounded-circle mr-3">
                          <img alt="Image placeholder" src="users/paymentprooft/${row.payment_prooft}">
                        </a>
                        <div class="media-body">
                          <span class="mb-0 text-sm">${row.transaction_id}</span>
                        </div>
                      </div>
                    </th>
                  <td class="px-4 py-2">${row.name_1} ${row.name_2 ? ' / ' + row.name_2 : ''}</td>
                  <td class="px-4 py-2">${row.email_1} ${row.email_2 ? ' / ' + row.email_2 : ''}</td>
                  <td class="px-4 py-2">${row.phone_1} ${row.phone_2 ? ' / ' + row.phone_2 : ''}</td>
                  <td>${row.total_amount}</td>
                  <td class="px-4 py-2">${row.transaction_date}</td>
                  <td class="px-4 py-2">
                    <span class="badge badge-dot mr-4">
                    <i class="${statusClass}"></i>${row.status}
                  </td>
                </tr>
              `;
            });
            $('#transactionTable tbody').html(tableRows); // Add the rows to the table body
          }
        },
        error: function() {
          alert('Error fetching data');
        }
      });
    });
  </script>

</body>
</html>
