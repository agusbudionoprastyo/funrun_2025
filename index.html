<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Data</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables JS -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">

<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">Transaction Data</h1>

    <table id="transactionsTable" class="table-auto w-full text-sm text-left text-gray-700 shadow-lg bg-white rounded-lg overflow-hidden">
        <thead class="bg-gray-200">
            <tr>
                <th class="px-4 py-2">Transaction ID</th>
                <th class="px-4 py-2">Total Amount</th>
                <th class="px-4 py-2">Payment Method</th>
                <th class="px-4 py-2">Payment Proof</th>
                <th class="px-4 py-2">Transaction Date</th>
                <th class="px-4 py-2">Status</th>
                <th class="px-4 py-2">User Details</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be dynamically populated here -->
        </tbody>
    </table>
</div>

<script>
$(document).ready(function() {
    $('#transactionsTable').DataTable({
        "ajax": {
            "url": "your_php_script.php", // replace with the correct PHP script URL
            "dataSrc": "" // Response is directly the JSON array, no need for 'data' field
        },
        "columns": [
            { "data": "transaction_id" },
            { "data": "total_amount" },
            { "data": "payment_method" },
            { "data": "payment_prooft" },
            { "data": "transaction_date" },
            { "data": "status" },
            {
                "data": null,
                "render": function(data, type, row) {
                    return `
                        <div>
                            <p class="font-semibold">${row.name_1}</p>
                            <p>${row.phone_1} | ${row.email_1}</p>
                            <p class="italic">${row.mantan_1}</p>
                        </div>
                    `;
                }
            }
        ]
    });
});
</script>

</body>
</html>
