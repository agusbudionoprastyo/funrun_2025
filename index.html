<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Data</title>

    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <!-- Flowbite JS CDN (for DataTables) -->
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@9.0.3"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<!-- Table HTML structure -->
<table id="search-table" class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data rows will be inserted here dynamically -->
    </tbody>
  </table>
  
  <!-- Include Simple DataTables -->
  <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/simple-datatables.min.js"></script>
  <script>
    // Fetch data from your server-side API or database
    async function fetchData() {
      try {
        const response = await fetch('get_transactions.php'); // Replace with your actual API endpoint
        const data = await response.json(); // Assuming the response is in JSON format
  
        const tableBody = document.querySelector("#search-table tbody");
        
        // Clear any existing rows in the table body
        tableBody.innerHTML = '';
  
        // Loop through the data and create table rows dynamically
        data.forEach(item => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.name_1}</td>
            <td>${item.mantan_1}</td>
            <td>${item.email_1}</td>
          `;
          tableBody.appendChild(row);
        });
  
        // Initialize the DataTable after the data is populated
        if (document.getElementById("search-table") && typeof simpleDatatables.DataTable !== 'undefined') {
          new simpleDatatables.DataTable("#search-table", {
            searchable: true,
            sortable: false
          });
        }
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }
  
    // Call fetchData to populate the table
    fetchData();
  </script>  

</body>
</html>
